<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OdinLibrary</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <h1>Odin Library</h1>
    <button class="open-button" onclick="openForm()">Add Book</button>
    <div class="form-popup" id="myForm">
        <form action="javascript:addBook()" class="form-container">
            <h1>Add Book</h1>

            <label for="author"><b>Author</b></label>
            <input type="text" placeholder="Enter Author" id="author" required>

            <label for="title"><b>Title</b></label>
            <input type="text" placeholder="Enter Title" id="title" required>

            <label for="pages"><b>Pages</b></label>
            <input type="text" placeholder="Enter pages" id="pages" required>

            <label for="read"><b>Read</b></label>
            <input type="checkbox" placeholder="Read?" id="read">

            <button type="submit" class="btn">Add Book</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
    </div>
    <div id="table"></div>
</body>
<script src="scripts.js"></script>

</html>
